<form action="#" th:action="@{/process}" th:object="${person}" method="post">
<input type="hidden" th:field="*{id}"/>

    <label>Enter Your Name:</label><input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label>Enter Your Email:</label><input type="text" th:field="*{emailAddress}"/>
    <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span><br/>


    <label>Enter Your Cell Phone Number:</label><input type="number" th:field="*{phoneNumber}"/>
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br/>

       <input type="submit" value="Submit"/>

</form>
<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
